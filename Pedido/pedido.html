<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pedido</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../globals.css">
        <link rel="stylesheet" href="pedido-estilo.css">
        <script src="pedido.js" defer></script>
        <script src="../guardar-opcion.js" defer></script>
        <script src="../cambiar-tema.js" defer></script>
        
</head>
<body>
    <header class="d-flex justify-content-between mt-5 mx-5">
        <a href="../categorias/categorias.html">
            <button class="btn btn-outline btn-lg">
                <i class="bi bi-arrow-left me-2"></i> Volver
            </button>
        </a>
        
        <div class="dropdown ms-2">
            <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                <h5 class="boton-style border border-secondary rounded p-3"><i class="bi bi-gear-fill" style="font-size: 2rem;"></i></h5>
            </a>
            <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Configuración</a></li>
                <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                data-bs-target="#voiceOptionsModal">Opciones de Narrador</button>
                <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                data-bs-target="#contrastModal">Contraste</button>
                <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                data-bs-target="#fontSizeModal">Tamaño de Fuente</button>
            </ul>
        </div>
    </header>
        <h1 class="text-center mb-5">PEDIDO</h1>
        <section class="">
        <div class="pedido-box row">
            <div class="col-md-6">       
                <div class="div-parlante container d-flex">
                    <button type="button" class="boton-icono p-5" id="btn-parlante"> 
                        <i class="parlante bi bi-volume-up"></i>
                    </button>
                    <div class="container">
                        <div class="contenedor-img-pedido d-flex justify-content-center">
                            <img class="img-pedido img-fluid" src="../categorias/imgs-opciones/hamburguesa-simple.png" alt="Hamburguesa Simple">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container-fluid">
                    <h3>HAMBURGUESA SIMPLE</h3>
                    <div class="d-flex">
                        <div class="cantidad-box d-flex mt-5">
                            <label class="mt-2 h5">CANTIDAD</label>
                            <p id="cantidad-texto" class="cantidad-texto">1</p>
                        </div>
                        <div class="plus-dash d-flex mt-4"> 
                            <button type="button" class="btn boton-icono dash" id="menos">
                                <i class="bi bi-dash-circle" style="font-size: 3rem;"></i>
                            </button>
                            <button type="button" class="btn boton-icono mx-2" id="mas">
                                <i class="bi bi-plus-circle" style="font-size: 3rem;"></i>
                            </button>
                        </div>
                    </div>
                    <div class="w-75 d-flex">
                        <label for="select-tamaño" class="me-5 mt-2 h5">TAMAÑO</label>
                        <select class="form-select" id="select-tamaño">
                            <option selected disabled>Selecciona una opción</option>
                            <option value="p">Pequeña</option>
                            <option value="m">Mediana</option>
                            <option value="g">Grande</option>
                        </select>
                    </div>
                </div>
            </div>         
        </div>
        <div class="input-group mt-5">
            <label class="me-5 mt-2 h5">PRECIO</label>
            <span class="input-group-text">$</span>
            <input type="text" class="precio-input form-control" aria-label="precio de la comida" id="precio" readonly>
            <span class="input-group-text">.00</span>
        </div>
        </section>
        
    
    

    <!-- MODALES -->
  <div class="modal fade" id="fontSizeModal" tabindex="-1" aria-labelledby="fontSizeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fontSizeModalLabel">Configurar Tamaño de Fuente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="fontSizeSelect">Selecciona el tamaño de la fuente:</label>
                    <select id="fontSizeSelect" class="form-select">
                        <option value="small">Pequeño</option>
                        <option value="medium">Mediano</option>
                        <option value="large">Grande</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveFontSizeBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Contraste -->
    <div class="modal fade" id="contrastModal" tabindex="-1" aria-labelledby="contrastModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contrastModalLabel">Configurar Contraste</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="lightMode" value="light">
                        <label class="form-check-label" for="lightMode">Modo Claro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="darkMode" value="dark">
                        <label class="form-check-label" for="darkMode">Modo Oscuro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="highContrastMode" value="high-contrast">
                        <label class="form-check-label" for="highContrastMode">Alto Contraste</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveContrastBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Narrador -->
    <div class="modal fade" id="voiceOptionsModal" tabindex="-1" aria-labelledby="voiceOptionsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voiceOptionsModalLabel">Configurar Narrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="voiceSpeed">Velocidad de la Voz:</label>
                    <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                    <label for="voiceVolume">Volumen:</label>
                    <input type="range" id="voiceVolume" min="0" max="1" step="0.1" value="1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="enableNarrator" checked>
                        <label class="form-check-label" for="enableNarrator">Activar Narrador</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveNarratorBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex justify-content-end mt-5 mx-5">
        <a href="/seccionConfirmarPedido/InterfazConfirmarPedido.html">
            <button class="btn btn-lg mb-4">
                Siguiente <i class="bi bi-arrow-right ms-2"></i>
            </button></a>
    </footer>
</body>
</html>
