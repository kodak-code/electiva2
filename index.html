<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styleInicio.css">
    <link rel="stylesheet" href="./globals.css">
    <script src="./manejarVistas/manejarVistas.js" defer></script>
    <script src="./cambiar-tema.js" defer></script>
    <script src="./guardar-opcion.js" defer></script>
    <script src="./guardar-pedido.js" defer></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="d-flex justify-content-between mt-5 mx-5">
        <h5 class=""></h5>
        <div class="dropdown ms-2">
            <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                <h5 class="boton-style border border-secondary rounded p-3"><i class="bi bi-gear-fill btn-config"></i></h5>
            </a>
            <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item config" href="#">Configuración</a></li>
                <hr>
                <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                    data-bs-target="#voiceOptionsModal">Opciones de Narrador</button>
                <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                    data-bs-target="#contrastModal">Contraste</button>
                <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                    data-bs-target="#fontSizeModal">Tamaño de Fuente</button>
            </ul>
        </div>
    </header>
    <div class="container text-center justify-content-center" style="position: relative; top:4rem">
        <div class="row justify-content-center custom-gap" style="gap:5rem;"> 
            
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">

                <a href="./categorias/categorias.html">

                    <div class="card">
                        <div class="icon-container" style="position: relative;">
                            <i class="bi bi-bag" style="font-size: 20rem;"></i>
                            <i class="bi bi-cup-straw" style="font-size: 10rem; position: absolute; top: 33%; left: 33%;"></i>
                        </div>
                        
                        <div class="card-body">
                            <h3 class="card-title">PARA LLEVAR</h3>
                        </div>
                        <div class="audio-icon">
                            <i class="fas fa-volume-up fa-3x"></i>
                        </div>
                    </div>
                    
                </a>

            </div>
            <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-4  col-xl-4">
                <a href="./categorias/categorias.html">

                    <div id="comerLocal" class="card">
                        <i class="bi bi-shop" style="font-size: 20rem;"></i>
                        <div class="card-body">
                            <h3 class="card-title">PARA COMER EN EL LOCAL</h3>
                        </div>
                        <div class="audio-icon">
                            <i class="fas fa-volume-up fa-3x"></i>
                        </div>
                    </div>

                </a>
            </div>
        </div>
    </div>
    <div id="successMessage" class="alert alert-success text-center" style="display: none; position: absolute; top: 20rem; left: 50%; transform: translateX(-50%); z-index: 1060;">
        ¡Guardado con éxito!
    </div>
    
    
    <!-- MODALES -->
    <div class="modal fade" id="fontSizeModal" tabindex="-1" aria-labelledby="fontSizeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fontSizeModalLabel">Configurar Tamaño de Fuente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="fontSizeSelect">Selecciona el tamaño de la fuente:</label>
                    <select id="fontSizeSelect" class="form-select">
                        <option value="small">Pequeño</option>
                        <option value="medium">Mediano</option>
                        <option value="large">Grande</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveFontSizeBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Contraste -->
    <div class="modal fade" id="contrastModal" tabindex="-1" aria-labelledby="contrastModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contrastModalLabel">Configurar Contraste</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="lightMode" value="light">
                        <label class="form-check-label" for="lightMode">Modo Claro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="darkMode" value="dark">
                        <label class="form-check-label" for="darkMode">Modo Oscuro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="highContrastMode" value="high-contrast">
                        <label class="form-check-label" for="highContrastMode">Alto Contraste</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveContrastBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Modal Narrador -->
    <div class="modal fade" id="voiceOptionsModal" tabindex="-1" aria-labelledby="voiceOptionsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voiceOptionsModalLabel">Configurar Narrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="voiceSpeed">Velocidad de la Voz:</label>
                    <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                    <label for="voiceVolume">Volumen:</label>
                    <input type="range" id="voiceVolume" min="0" max="1" step="0.1" value="1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="enableNarrator" checked>
                        <label class="form-check-label" for="enableNarrator">Activar Narrador</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveNarratorBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
