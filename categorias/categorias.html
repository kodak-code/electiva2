<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Categorias</title>
</head>

<body>
  <header class="d-flex justify-content-between mt-5 mx-5">
    <a href="/index.html"><h5 class="boton-style border border-secondary rounded p-3">VOLVER</h5></a>
    
    <div class="dropdown ms-2">
      <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
        <h5 class="boton-style border border-secondary rounded p-3"><i class="bi bi-gear-fill"></i></h5>
      </a>
      <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Configuración</a></li>
        <hr>
        <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
          data-bs-target="#voiceOptionsModal">Opciones de Narrador</button>
        <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
          data-bs-target="#contrastModal">Contraste</button>
        <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
          data-bs-target="#fontSizeModal">Tamaño de Fuente</button>
      </ul>
    </div>
  </header>
  <div class="d-flex justify-content-center">
    <h1>CATEGORIAS</h1>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <a href="./html-categorias/menu-del-dia.html">
          <div class="card d-flex h-100 justify-content-between align-items-center border border-secondary rounded">
            <h5 class="card-title mt-3">MENÚ DEL DÍA</h5>
            <img src="./imgs-categorias/CartaMenu.png" class="card-img-top mb-3 w-50" alt="Menú del día">
          </div>
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="./html-categorias/entrada.html">
          <div class="card d-flex h-100 justify-content-between align-items-center border border-secondary rounded">
            <h5 class="card-title mt-3">ENTRADA</h5>
            <img src="./imgs-categorias/empanadas.jpg" class="card-img-top mb-3 w-50" alt="Entrada imagen">
          </div>
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="./html-categorias/plato-principal.html">
          <div class="card d-flex h-100 justify-content-between align-items-center border border-secondary rounded">
            <h5 class="card-title mt-3">PLATO PRINCIPAL</h5>
            <img src="./imgs-categorias/plato_principal.png" class="card-img-top mb-3 w-50"
              alt="Plato principal imagen">
          </div>
        </a>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4 mb-3">
        <a href="./html-categorias/postres.html">
          <div class="card d-flex h-100 justify-content-between align-items-center border border-secondary rounded">
            <h5 class="card-title mt-3">POSTRES</h5>
            <img src="./imgs-categorias/postres.jpg" class="card-img-top mb-3 w-50" alt="Postres imagen">
          </div>
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="./html-categorias/bebidas.html">
          <div class="card d-flex h-100 justify-content-between align-items-center border border-secondary rounded">
            <h5 class="card-title mt-3">BEBIDAS</h5>
            <img src="./imgs-categorias/bebidas.png" class="card-img-top mb-3 w-50" alt="Bebidas imagen">
          </div>
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="./html-categorias/guarnicion.html">
          <div class="card d-flex h-100 justify-content-between align-items-center border border-secondary rounded">
            <h5 class="card-title mt-3">GUARNICIÓN</h5>
            <img src="./imgs-categorias/guarnicion.png" class="card-img-top mb-3 w-50" alt="Guarnición imagen">
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- MODALES -->
  <div class="modal fade" id="fontSizeModal" tabindex="-1" aria-labelledby="fontSizeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fontSizeModalLabel">Configurar Tamaño de Fuente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="fontSizeSelect">Selecciona el tamaño de la fuente:</label>
          <select id="fontSizeSelect" class="form-select">
            <option value="small">Pequeño</option>
            <option value="medium">Mediano</option>
            <option value="large">Grande</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="contrastModal" tabindex="-1" aria-labelledby="contrastModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contrastModalLabel">Configurar Contraste</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contrastOptions" id="lightMode" value="light">
            <label class="form-check-label" for="lightMode">Modo Claro</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contrastOptions" id="darkMode" value="dark">
            <label class="form-check-label" for="darkMode">Modo Oscuro</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="contrastOptions" id="highContrastMode"
              value="high-contrast">
            <label class="form-check-label" for="highContrastMode">Alto Contraste</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="voiceOptionsModal" tabindex="-1" aria-labelledby="voiceOptionsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="voiceOptionsModalLabel">Configurar Narrador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="voiceSpeed">Velocidad de la Voz:</label>
          <input type="range" class="form-range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
          <label for="voiceVolume">Volumen:</label>
          <input type="range" class="form-range" id="voiceVolume" min="0" max="1" step="0.1" value="1">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="enableNarrator" checked>
            <label class="form-check-label" for="enableNarrator">Activar Narrador</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="d-flex justify-content-end mt-5 mx-5">
    <h5 class="boton-style border border-secondary rounded p-3">FINALIZAR ORDEN</h5>
  </footer>
</body>

</html>
