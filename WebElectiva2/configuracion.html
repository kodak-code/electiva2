<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Accesibilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/config.css">
</head>
<body class="">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Configuración de Accesibilidad</h1>

        <!-- Apoyo de Voz -->
        <div class="mb-4">
            <h3>Apoyo de Voz</h3>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="apoyoVoz">
                <label class="form-check-label" for="apoyoVoz">Activar Apoyo de Voz</label>
            </div>
        </div>

        <!-- Contraste -->
        <div class="mb-4">
            <h3>Contraste de Página</h3>
            <button id="contrasteAlto" class="btn btn-dark me-2">Alto Contraste</button>
            <button id="contrasteNormal" class="btn btn-secondary">Contraste Normal</button>
        </div>

        <!-- Tamaño de Letra -->
        <div class="mb-4">
            <h3>Tamaño de Letra</h3>
            <button id="aumentarLetra" class="btn btn-primary me-2">Aumentar</button>
            <button id="reducirLetra" class="btn btn-primary">Reducir</button>
        </div>
    </div>

    <!-- Bootstrap JS and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
