<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="EstilosConfirmarOrden.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="JSConfirmarOrden.js" defer></script>
    <script src="../guardar-opcion.js" defer></script>
    <script src="../cambiar-tema.js" defer></script>

    
    <title>CONFIRMAR ORDEN</title>

</head>
<body class="pedido">
    <div class="container-fluid mt-1">

        <div class="row p-3">
            <div class="col-12 d-flex justify-content-between">
                <a href="#" target=""><img src="../iconos/left-arrow_614865.png" alt="volver" height="45px" width="50px"></a>
                <div class="dropdown ms-2">
                    <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                      <h5 class="boton-style border border-secondary rounded p-3"><i class="bi bi-gear-fill" style="font-size: 2rem;"></i></h5>
                    </a>
                    <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item" href="#">Configuración</a></li>
                      <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                        data-bs-target="#voiceOptionsModal">Opciones de Narrador</button>
                      <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                        data-bs-target="#contrastModal">Contraste</button>
                      <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                        data-bs-target="#fontSizeModal">Tamaño de Fuente</button>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Título -->
            <div class="row">
                <h2 class="col-1"></h2>
                <h2 class="col-4"><strong>ORDEN - PARA LLEVAR</strong></h2>
            </div>


        <div class="mt-4 justify-content-center row"><!-- dividimos una parte para el pedido y otra para botones-->
                
            <div class="col-9 row "><!-- div para los items del pedido -->

                <div class="col-lg-4 col-sm-6">
                    <div class="item-orden min-comida">
                        <p>ORDEN 1</p>
                        <img src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kqXakvb9/200/200/original?country=ar" alt="Hamburguesa" class="img-fluid">
                        <p>HAMBURGUESA SIMPLE <br> CANTIDAD: 2</p>
                    </div>
                    <div class="text-center mt-1">
                        <a href="#" target=""><img src="../iconos/sound.png" alt="escuchar orden" height="50px" width="50px" onclick=""></a>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6">
                    <div class="item-orden min-comida">
                        <p>ORDEN 2 </p> 
                        <img src="https://www.cocinaygastronomia.com/wp-content/uploads/2012/03/photodune-1669472-french-fries-xs.jpg" alt="Papas Fritas" class="img-fluid">
                        <p>PAPAS GRANDES <br> CANTIDAD: 6</p>
                    </div>
                    <div class="text-center mt-1">
                        <a href="#" target=""><img src="../iconos/sound.png" alt="escuchar orden" height="50px" width="50px" onclick=""></a>
                    </div>
                </div>

                <div class="col-lg-4 col-sm-6">
                    <div class="item-orden min-comida">
                        <p>ORDEN 1</p>
                        <img src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kqXakvb9/200/200/original?country=ar" alt="Hamburguesa" class="img-fluid">
                        <p>HAMBURGUESA SIMPLE <br> CANTIDAD: 2</p>
                    </div>
                    <div class="text-center mt-1">
                        <a href="#" target=""><img src="../iconos/sound.png" alt="escuchar orden" height="50px" width="50px" onclick=""></a>
                    </div>
                </div>

                
            </div>
            <div class="col-3 "><!-- div para botones -->
                    <div class="margen-botones" onclick="escucharPedido()">
                        <button class="btn-custom item-orden w-100"><p>ESCUCHAR PEDIDO</p><img src="../iconos/sound.png" alt="escuchar orden" height="50px" width="50px"></button>
                    </div>
                <div class="mt-4">
                    <button class="btn-custom item-orden w-100"><p>FINALIZAR ORDEN</p><img src="../iconos/FinalizarOrden.png" alt="escuchar orden" height="50px" width="50px"></button>
                </div>

            </div>
        </div>
    </div>

    <!-- MODALES -->
    <div class="modal fade" id="fontSizeModal" tabindex="-1" aria-labelledby="fontSizeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fontSizeModalLabel">Configurar Tamaño de Fuente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="fontSizeSelect">Selecciona el tamaño de la fuente:</label>
                    <select id="fontSizeSelect" class="form-select">
                        <option value="small">Pequeño</option>
                        <option value="medium">Mediano</option>
                        <option value="large">Grande</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveFontSizeBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Contraste -->
    <div class="modal fade" id="contrastModal" tabindex="-1" aria-labelledby="contrastModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contrastModalLabel">Configurar Contraste</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="lightMode" value="light">
                        <label class="form-check-label" for="lightMode">Modo Claro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="darkMode" value="dark">
                        <label class="form-check-label" for="darkMode">Modo Oscuro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="highContrastMode" value="high-contrast">
                        <label class="form-check-label" for="highContrastMode">Alto Contraste</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveContrastBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Narrador -->
    <div class="modal fade" id="voiceOptionsModal" tabindex="-1" aria-labelledby="voiceOptionsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voiceOptionsModalLabel">Configurar Narrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="voiceSpeed">Velocidad de la Voz:</label>
                    <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                    <label for="voiceVolume">Volumen:</label>
                    <input type="range" id="voiceVolume" min="0" max="1" step="0.1" value="1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="enableNarrator" checked>
                        <label class="form-check-label" for="enableNarrator">Activar Narrador</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveNarratorBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
