<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../globals.css">
    <link href="EstilosConfirmarOrden.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../globals.css">  
  <script src="JSConfirmarOrden.js" defer></script>
    <script src="../guardar-opcion.js" defer></script>
    <script src="../cambiar-tema.js" defer></script>
    <script src="../guardar-pedido.js" defer></script>
    <script src="../ver-orden.js" defer></script>
    
    <title>CONFIRMAR ORDEN</title>

</head>
<body class="pedido">

    <header class="d-flex justify-content-between">
        <a href="../Pedido/pedido.html">
            <button class="btn btn-outline btn-lg mt-5 mx-5">
                <i class="bi bi-arrow-left me-2"></i> Volver
            </button>
        </a>
        
        <div class="dropdown">
            <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                <h5 class="boton-style border border-secondary rounded p-3 mt-5 mx-5"><i class="bi bi-gear-fill" style="font-size: 2rem;"></i></h5>
            </a>
            <ul class="dropdown-menu custom-dropdown" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Configuración</a></li>
                <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                data-bs-target="#voiceOptionsModal">Opciones de Narrador</button>
                <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                data-bs-target="#contrastModal">Contraste</button>
                <button type="button" class="dropdown-item opcion-config" data-bs-toggle="modal"
                data-bs-target="#fontSizeModal">Tamaño de Fuente</button>
            </ul>
        </div>
    </header>
    
    <h1 class="text-center mb-5">ORDEN - <span id="llevar-local"></span></h1>
        
    <div class="row justify-content-center text-center mx-5">

        <div class="col-lg-4 col-sm-6" id="orden1">
            <div class="item-orden min-comida">
                <h4 class="mt-4">ORDEN 1</h4>
                <img src="" alt="Imagen Orden 1" class="img-fluid" id="imagen-orden1">
                <h5 id="nombre-orden1"></h5>
                <h5>Cantidad:<span id="cantidad-orden1"></span></h5>
                <h5>Tamaño:<span id="tamaño-orden1"></span></h5>
                <h5>Precio: <span id="precio-orden1"></span></h5> 
            </div>
            <div class="text-center mt-2">
                <button type="button" class="boton-icono" id="btn-parlante1"> 
                    <i class="parlante bi bi-volume-up" style="font-size: 4rem;"></i>
                </button>
            </div>
        </div>
    

    <div class="col-lg-4 col-sm-6 d-none" id="orden2">
        <div class="item-orden min-comida">
            <h4 class="mt-4">ORDEN 2</h4>
            <img src="" alt="Imagen Orden 2" class="img-fluid" id="imagen-orden2">
            <h5 id="nombre-orden2"></h5>
            <h5>Cantidad:<span id="cantidad-orden2"></span></h5>
            <h5>Tamaño:<span id="tamaño-orden2"></span></h5>
            <h5>Precio: <span id="precio-orden2"></span></h5> 
        </div>
        <div class="text-center mt-2">
            <button type="button" class="boton-icono" id="btn-parlante2"> 
                <i class="parlante bi bi-volume-up" style="font-size: 4rem;"></i>
            </button>
        </div>
    </div>

    <div class="col-lg-4 col-sm-6 d-none" id="orden3">
        <div class="item-orden min-comida">
            <h4 class="mt-4">ORDEN 3</h4>
            <img src="" alt="Imagen Orden 3" class="img-fluid" id="imagen-orden3">
            <h5 id="nombre-orden3"></h5>
            <h5>Cantidad:<span id="cantidad-orden3"></span></h5>
            <h5>Tamaño:<span id="tamaño-orden3"></span></h5>
            <h5>Precio: <span id="precio-orden3"></span></h5> 
        </div>
        <div class="text-center mt-2">
            <button type="button" class="boton-icono" id="btn-parlante3"> 
                <i class="parlante bi bi-volume-up" style="font-size: 4rem;"></i>
            </button>
        </div>
    </div>
</div>



    <div class="row justify-content-center mt-5">
        <div class="mt-4 col-3 d-flex">
            <button type="button" class="boton-icono" id="btn-parlante"> 
                <i class="parlante bi bi-volume-up" style="font-size: 3rem;"></i>
            </button>
            <button class="btn btn-outline btn-lg btn-custom item-orden w-75">SEGUIR ELIGIENDO</button>
        </div>
        <div class="mt-4 col-3 d-flex">
            <button type="button" class="boton-icono" id="btn-parlante"> 
                <i class="parlante bi bi-volume-up" style="font-size: 3rem;"></i>
            </button>
            <button class="btn btn-outline btn-lg btn-custom item-orden w-75">ESCUCHAR ORDEN</button>
        </div>
        <div class="mt-4 col-3 d-flex">
            <button type="button" class="boton-icono" id="btn-parlante"> 
                <i class="parlante bi bi-volume-up" style="font-size: 3rem;"></i>
            </button>
            <button class="btn btn-outline btn-lg btn-custom item-orden w-75">CONFIRMAR ORDEN</button>
        </div>
    </div>
    

    <!-- MODALES -->
     <div class="modal fade" id="fontSizeModal" tabindex="-1" aria-labelledby="fontSizeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fontSizeModalLabel">Configurar Tamaño de Fuente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="fontSizeSelect">Selecciona el tamaño de la fuente:</label>
                    <select id="fontSizeSelect" class="form-select">
                        <option value="small">Pequeño</option>
                        <option value="medium">Mediano</option>
                        <option value="large">Grande</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveFontSizeBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Contraste -->
    <div class="modal fade" id="contrastModal" tabindex="-1" aria-labelledby="contrastModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contrastModalLabel">Configurar Contraste</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="lightMode" value="light">
                        <label class="form-check-label" for="lightMode">Modo Claro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="darkMode" value="dark">
                        <label class="form-check-label" for="darkMode">Modo Oscuro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contrastOptions" id="highContrastMode" value="high-contrast">
                        <label class="form-check-label" for="highContrastMode">Alto Contraste</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveContrastBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Narrador -->
    <div class="modal fade" id="voiceOptionsModal" tabindex="-1" aria-labelledby="voiceOptionsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voiceOptionsModalLabel">Configurar Narrador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="voiceSpeed">Velocidad de la Voz:</label>
                    <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                    <label for="voiceVolume">Volumen:</label>
                    <input type="range" id="voiceVolume" min="0" max="1" step="0.1" value="1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="enableNarrator" checked>
                        <label class="form-check-label" for="enableNarrator">Activar Narrador</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveNarratorBtn">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
