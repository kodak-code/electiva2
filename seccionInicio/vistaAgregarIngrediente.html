<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizaci√≥n de Hamburguesa</title>
    <link rel="stylesheet" href="../globals.css">
   
</head>
<body>
    <div class="container">
        <a href="#" class="back">Volver</a>
        <h2>Aderezos/Condimentos/Ingredientes</h2>
        
        <section class="category">
            <h3>HAMBURGUESA SIMPLE:</h3>
            <div class="item">
                <div class="quantity-control">
                    <span>1</span>
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                </div>
                <div class="item-name">
                    <span>Queso</span>
                    <span class="check">&#10003;</span>
                </div>
            </div>
            <div class="item">
                <div class="quantity-control">
                    <span>1</span>
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                </div>
                <div class="item-name">
                    <span>Cebolla</span>
                    <span class="check">&#10003;</span>
                </div>
            </div>
        </section>

        <section class="category">
            <h3>PAPAS:</h3>
            <div class="item">
                <div class="quantity-control">
                    <span>0</span>
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                </div>
                <div class="item-name">
                    <span>Sal</span>
                    <span class="cross">&#10060;</span>
                </div>
            </div>
        </section>

        <section class="category">
            <h3>ADICIONALES:</h3>
            <div class="item">
                <div class="quantity-control">
                    <span>0</span>
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                </div>
                <div class="item-name">
                    <span>Mayonesa</span>
                </div>
            </div>
            <div class="item">
                <div class="quantity-control">
                    <span>0</span>
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                </div>
                <div class="item-name">
                    <span>Mostaza</span>
                </div>
            </div>
        </section>

        <button class="next-btn">Siguiente</button>
    </div>
</body>
</html>
