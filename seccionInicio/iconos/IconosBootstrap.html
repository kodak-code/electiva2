<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Iconos con Bootstrap</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-2">
                <i class="bi bi-plus-circle" style="font-size: 3rem;"></i>
                <p>Icono +</p>
            </div>
            <div class="col-2">
                <i class="bi bi-dash-circle" style="font-size: 3rem;"></i>
                <p>Icono -</p>
            </div>
            <div class="col-2">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                <p>Check (verde)</p>
            </div>
            <div class="col-2">
                <i class="bi bi-x-circle-fill text-danger" style="font-size: 3rem;"></i>
                <p>X (rojo)</p>
            </div>
            <div class="col-2">
                <i class="bi bi-gear-fill" style="font-size: 3rem;"></i>
                <p>Configuraci√≥n (Gear)</p>
            </div>
            <div class="col-6 mt-4">
                <button class="btn btn-outline-dark btn-lg">
                    <i class="bi bi-arrow-left me-2"></i> Volver
                </button>
            </div>
            <div class="col-6 mt-4">
                <button class="btn btn-outline-dark btn-lg">
                    Siguiente <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si no necesitas funcionalidad JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
