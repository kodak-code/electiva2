<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="EstilosConfirmarPedido.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JSConfirmarPedido.js" defer></script>

    
    <title>CONFIRMAR PEDIDO</title>

</head>
<body class="pedido">

    <div class="container-fluid mt-1">

        <div class="row p-3">
            <div class="col-12 d-flex justify-content-between">
                <a href="#" target=""><img src="../iconos/left-arrow_614865.png" alt="volver" height="45px" width="50px"></a>
                <a href="#" target=""><img src="../iconos/gear_850768.png" alt="configuracion" height="40px" width="40px"></a>
            </div>
        </div>

        <!-- TÃ­tulo -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11">
                <h2 ><strong>PEDIDO - PARA LLEVAR</strong></h2>
            </div>
        </div>

        <div class="mt-4 justify-content-center row"><!-- dividimos una parte para el pedido y otra para botones-->
                
            <div class="col-9 row "><!-- div para los items del pedido -->
                <div class="col-lg-4 col-sm-0"></div>
                <div class="col-lg-4 col-sm-12">
                    <div class="item-pedido">
                        <img src="https://cache-backend-mcd.mcdonaldscupones.com/media/image/product$kqXakvb9/200/200/original?country=ar" alt="Hamburguesa" class="img-fluid">
                        <p>HAMBURGUESA SIMPLE <br> CANTIDAD: 2</p>
                    </div>
                    <div class="text-center mt-1">
                        <a href="#" target=""><img src="../iconos/sound.png" alt="escuchar orden" height="50px" width="50px" onclick=""></a>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-0"></div>
            </div>
            
            <div class="col-3 "><!-- div para botones -->
                <div class="margen-botones" onclick="escucharPedido()">
                    <button class="btn-custom item-orden w-100"><p>ESCUCHAR PEDIDO</p><img src="../iconos/sound.png" alt="escuchar orden" height="50px" width="50px"></button>
                </div>
                <div class="mt-4">
                    <button class="btn-custom item-orden w-100"><p>SEGUIR ORDENANDO</p><img src="../iconos/SeguirOrdenando.png" alt="escuchar orden" height="50px" width="50px"></button>
                </div>
            <div class="mt-4">
                <button class="btn-custom item-orden w-100"><p>FINALIZAR ORDEN</p><img src="../iconos/FinalizarOrden.png" alt="escuchar orden" height="50px" width="50px"></button>
            </div>

        </div>

        </div>
    </div>

</body>
</html>
